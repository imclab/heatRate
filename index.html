<html>
<head>
  <title>heatRate</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='jquery-1.8.0.js'></script>
  <script src="jquery.heatrate.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var ratingArray = [100, 8, 18, 154, 2];

      $('#heatrate').heatRate({
        hue: 180,
        range: -260,
        start: 180,
        build: 'hue',
        labels: true,
        data: ratingArray
      });
    });
  </script>
</head>
<body>
  <div id="heatrate">
  </div>
</body>
</html>
